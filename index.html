<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fantasy Football Texas Hold'em</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }

      .player-info,
      .team-info {
        margin: 20px;
        padding: 10px;
        border: 1px solid black;
        display: inline-block;
        width: 200px;
        text-align: left;
      }

      .action-buttons button {
        margin: 5px;
      }
    </style>
  </head>

  <body>
    <h1>Fantasy Football Texas Hold'em</h1>

    <div id="players-section">
      <h2>Players' Hands</h2>
    </div>

    <div id="team-info" class="team-info">
      <h2>Teams Drawn</h2>
      <ul id="teams-drawn"></ul>
    </div>

    <div>
      <button id="startGame" onclick="startGame()">Start Game</button>
    </div>

    <div id="player-actions" class="action-buttons"></div>

    <div class="raise" id="raiseDiv">
      <p>Raise amount:</p>
      <div>
        <span id="minLabel">1</span>
        <input
          type="range"
          min="1"
          max="100"
          value="11"
          class="slider"
          id="raiseRange"
          oninput="updateRaiseAmount()"
        />
        <span id="maxLabel">100</span>
      </div>
      <p>Raise: <span id="raiseAmount">11</span></p>
      <button id="submit-raise" onclick="playerRaise()">Submit Raise</button>
    </div>

    <div id="results">
      <h2>Results</h2>
      <p id="final-score"></p>
    </div>

    <div id="game-log"></div>

    <script src="index.js"></script>
  </body>
</html>
