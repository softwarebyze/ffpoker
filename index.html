<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fantasy Football Texas Hold'em</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap">
    <style>
      @font-face {
        font-family: 'Freshman';
        src: url('Freshman.ttf') format('truetype');
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #013220;
        color: white;
        margin: 20px;
      }

      h1, h2 {
        font-family: 'Freshman', Arial, sans-serif;
        -webkit-text-stroke: 0.2px black;
        letter-spacing: -1px;
        color: white;
      }

      .header h1 {
        margin-bottom: 20px;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
      }

      .card {
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        padding: 2rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-bottom: 1rem;
      }

      .card h2, .card p {
        color: white;
        margin: 10px 0;
      }

      .btn {
        background: #4CAF50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-family: 'Freshman', Arial, sans-serif;
        -webkit-text-stroke: 0.2px black;
      }

      .btn:hover {
        background: #45a049;
      }

      .input-field {
        padding: 8px;
        margin: 5px 0;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        font-size: 16px;
        background: rgba(0, 0, 0, 0.2);
        color: white;
        width: 200px;
      }

      .input-field::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .error-text {
        color: #ff6b6b;
        margin: 5px 0;
      }

      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
        justify-content: center;
      }

      .games-container {
        margin-top: 2rem;
      }

      .games-header h2 {
        color: white;
        margin-bottom: 1rem;
      }

      .game-list {
        display: grid;
        gap: 10px;
        margin: 20px 0;
      }

      .game-item {
        background: rgba(0, 0, 0, 0.3);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .game-item h3 {
        font-family: 'Freshman', Arial, sans-serif;
        color: white;
        -webkit-text-stroke: 0.2px black;
        margin: 0;
      }

      .game-item p {
        color: white;
        margin: 5px 0;
      }

      .game-status {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .game-status span {
        color: white;
      }

      .game-item.your-game {
        border: 2px solid #4CAF50;
      }

      .game-item.your-turn {
        border: 2px dashed yellow;
      }

      .status-indicator {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .status-indicator.active {
        background: #4CAF50;
      }

      .status-indicator.waiting {
        background: #ffd700;
      }

      #username {
        color: #4CAF50;
        font-weight: 500;
        font-family: 'Freshman', Arial, sans-serif;
        -webkit-text-stroke: 0.2px black;
      }

      .auth-options {
        margin-top: 10px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .auth-form {
        display: none;
        margin-top: 15px;
      }

      .auth-form input {
        width: 100%;
        margin-bottom: 10px;
      }

      .auth-form .btn {
        width: 100%;
      }

      .link-button {
        background: none;
        border: none;
        color: #4CAF50;
        text-decoration: underline;
        cursor: pointer;
        padding: 0;
        font: inherit;
      }
    </style>
  </head>

  <body>
    <h1>Fantasy Football Texas Hold'em</h1>

    <div class="container">
      <!-- Username Creation -->
      <div id="create-username" class="card">
        <h2>Welcome!</h2>
        <p>Please choose a username to continue:</p>
        <input type="text" id="user-text" class="input-field" placeholder="Enter username">
        <p id="error-text" class="error-text"></p>
        <button class="btn" onclick="lobbyManager.addUsername()">Set Username</button>
        
        <div class="auth-options">
          <button class="link-button" onclick="lobbyManager.showSignupForm()">Sign Up</button>
          <span>|</span>
          <button class="link-button" onclick="lobbyManager.showLoginForm()">Login</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" class="auth-form">
          <input type="email" id="signup-email" class="input-field" placeholder="Email">
          <input type="password" id="signup-password" class="input-field" placeholder="Password">
          <button class="btn" onclick="lobbyManager.signUp()">Sign Up</button>
          <p id="signup-error" class="error-text"></p>
        </div>

        <!-- Login Form -->
        <div id="login-form" class="auth-form">
          <input type="email" id="login-email" class="input-field" placeholder="Email">
          <input type="password" id="login-password" class="input-field" placeholder="Password">
          <button class="btn" onclick="lobbyManager.login()">Login</button>
          <p id="login-error" class="error-text"></p>
        </div>
      </div>

      <!-- Game Options -->
      <div id="join-create-game" class="card" style="display: none;">
        <h2>Welcome, <span id="username"></span>!</h2>
        <div class="btn-group">
          <button class="btn" onclick="lobbyManager.joinOrCreateRandomGame()">Quick Join</button>
          <button class="btn" onclick="lobbyManager.createPrivateGame()">Create Private Game</button>
        </div>
        <div class="auth-options" style="margin-top: 20px;">
          <button class="link-button" onclick="lobbyManager.logout()">Log Out</button>
          <span>|</span>
          <button class="link-button" style="color: #ff6b6b;" onclick="lobbyManager.deleteAccount()">Delete Account</button>
        </div>
      </div>

      <!-- Active Games List -->
      <div class="games-container">
        <div class="games-header">
          <h2>Active Games</h2>
        </div>
        <div id="games-list" class="game-list">
          <!-- Games will be populated here -->
        </div>
      </div>
    </div>

    <script type="module" src="lobby.js"></script>
  </body>
</html>
